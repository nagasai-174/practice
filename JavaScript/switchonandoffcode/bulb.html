<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bulb.css"/>
    <script src="bulb.js"></script>
</head>
<body>
    <div class="dark-background text-center">
        <div>
          <img
            id="bulbImg"
            src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png"
            class="bulb-image"
          />
        </div>
        <div>
          <img
            id="catImg"
            src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png"
            class="cat-image"
          />
        </div>
        <div class="d-flex flex-row justify-content-center pt-5">

            <h1 id="switchStatus" class="switch-status">Switched On</h1>
            <button onclick="switchOff()" class="off-switch">OFF</button>

        </div>
      </div>
